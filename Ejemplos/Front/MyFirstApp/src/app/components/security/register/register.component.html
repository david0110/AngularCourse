<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerForm" (submit)="submit()">
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Name</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="name">
                <span class="text-danger" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')">The name is required</span>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Last name</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="lastName">
                <span class="text-danger" *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.hasError('required')">The last name is required</span>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="email">
                <span class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">The email is required</span>
            </div>

            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password"/>
                <span class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">The password is required</span>
                <span class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('minlength')">The password should be at least 4 characters min</span>

            </div>
            
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Repeat password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="repeatPassword"/>
                <span class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('repeatPassword')?.touched && registerForm.hasError('passwordDifferent')">The password are not the same</span>

            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" 
                [disabled]="registerForm.valid" 
                >Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger" routerLink="/register"  >Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
